steedos_api_key: ${env.STEEDOS_SERVER_API_KEY}
keycloak_id: ${env.KEYCLOAK_ID}
keycloak_secret: ${env.KEYCLOAK_SECRET}
keycloak_issuer: ${env.KEYCLOAK_ISSUER}
next_public_nextauth_provider_id: ${env.NEXT_PUBLIC_NEXTAUTH_PROVIDER_ID}
nextauth_url: ${env.NEXTAUTH_URL}
nextauth_secret: ${env.NEXTAUTH_SECRET}
jwt_secret: ${env.JWT_SECRET}


steedos-website-dev:
  component: "@sls-next/serverless-component@v3.6.1-alpha.2" # it is recommended you pin the latest stable version of serverless-next.js
  inputs:
    domain: ["dev", "steedos.cn"]
    name:
      defaultLambda: steedos-website-dev-DefaultLambda
      apiLambda: steedos-website-dev-ApiLambda
      imageLambda: steedos-website-dev-ImageLambda
    stage: dev
    deploy: true
    bucketRegion: ap-east-1
    bucketName: steedos-website-dev
    #region: ap-east-1
    runtime: nodejs14.x
    memory: 2048
    timeout: 30
    enableS3Acceleration: false
    cloudfront:
      # if you want to use an existing cloudfront distribution, provide it here
      distributionId: E1ONY9MU8PSX1R #optional
    build:
      env:
        NEXT_PUBLIC_DEPLOYMENT_URL=https://dev.steedos.cn
        NEXT_PUBLIC_STEEDOS_SERVER_ROOT_URL=https://console.dev.steedos.cn
        STEEDOS_SERVER_API_KEY=${steedos_api_key}
        KEYCLOAK_ID=${keycloak_id}
        KEYCLOAK_SECRET=${keycloak_secret}
        KEYCLOAK_ISSUER=${keycloak_issuer}
        NEXT_PUBLIC_NEXTAUTH_PROVIDER_ID=${next_public_nextauth_provider_id}
        NEXTAUTH_URL=${steedos_api_key}
        NEXTAUTH_SECRET=${nextauth_secret}
        JWT_SECRET=${jwt_secret}
      cleanupDotNext: true
      postBuildCommands: []

useDotenv: false
